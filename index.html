<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>ACO Simulator</title>

    <meta name="author" content="Thiago Ferreira">
    <meta name="description" content="Ant Colony Optimization Simulator developed in HTML">
    <meta name="keywords" content="aco, ant colony optimization, ant system, as, simulation, tsp, travelling salesman problem">
    <meta name="robots" content="index, follow">

    <!-- Vendor -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Application -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ACO Simulator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/thiagodnf/aco-simulator" target="_blank">Source Code</a>
                    </li>
                </ul>
                <a class="btn btn-success" type="submit">Share</a>
            </div>
        </div>
    </nav>
    <main>
        <div class="container-fluid">

            <div class="btn-toolbar mb-3 pt-3 ">
                <div class="btn-group me-auto">
                    <button type="button" class="btn btn-outline-primary"><i class="bi bi-play-fill"></i>Play</button>
                    <button type="button" class="btn btn-outline-primary"><i class="bi bi-chevron-bar-right"></i>Step</button>
                    <button type="button" class="btn btn-outline-primary"><i class="bi bi-stop-fill"></i>Stop</button>
                </div>
                <div class="btn-group me-2 ">
                    <input type="radio" class="btn-check" name="change-canvas" id="add-node" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="add-node"><i class="bi bi-plus-lg"></i>Add Node</label>
                    <input type="radio" class="btn-check" name="change-canvas" id="move-node" autocomplete="off">
                    <label class="btn btn-outline-primary" for="move-node"><i class="bi bi-arrows-move"></i>Move</label>
                    <input type="radio" class="btn-check" name="change-canvas" id="remove-node" autocomplete="off">
                    <label class="btn btn-outline-primary" for="remove-node"><i class="bi bi-x-lg"></i>Remove</label>
                </div>
                <div class="btn-group me-2">
                    <button type="button" class="btn btn-outline-danger"><i class="bi bi-trash"></i>Clear All</button>
                </div>


            </div>

            <div class="row">
                <div class="col-lg-9 mb-3">
                    <canvas id="canvas"></canvas>
                </div>
                <div class="col-lg-3 mb-3">
                    <div class="card card-body">
                        <ul class="nav nav-tabs" id="myTab">
                            <li class="nav-item">
                                <a class="nav-link active" id="info-tab" data-toggle="tab" href="#info"
                                    data-i18n="info">Info</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings"
                                    data-i18n="settings">Settings</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active mt-4" id="info">

                            </div>
                            <div class="tab-pane fade mt-4" id="settings">
                                <form>
                                    <div class="form-check">
                                        <input class="form-check-input" tabindex="-1" type="checkbox" value="true"
                                            id="btn-remove-walls">
                                        <label class="form-check-label" tabindex="-1" for="btn-remove-walls"
                                            data-i18n="settings-remove-walls">Remove Walls</label>
                                    </div>
                                    <hr />
                                    <div class="form-group">
                                        <label tabindex="-1" class="form-label" for="btn-volume"
                                            data-i18n="settings-volume">Volume</label>
                                        <input type="range" min="0.0" max="1.0" value="0.2" step="0.1"
                                            class="form-control-range" id="btn-volume">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div> <!-- sidebar -->
                </div>
            </div>
        </div>
    </main>
    <!-- Vendor -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.4.0/fabric.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.7/jquery.i18n.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.7/jquery.i18n.messagestore.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.7/jquery.i18n.fallbacks.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.7/jquery.i18n.language.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.7/jquery.i18n.parser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.7/jquery.i18n.emitter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.7/jquery.i18n.emitter.bidi.min.js"></script>

    <!-- Application -->

    <script src="js/script.js"></script>

</body>

</html>
