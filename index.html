<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>ACO Simulator</title>

    <meta name="author" content="Thiago Ferreira">
    <meta name="description" content="Ant Colony Optimization Simulator developed in HTML">
    <meta name="keywords" content="aco, ant colony optimization, ant system, as, simulation, tsp, travelling salesman problem">
    <meta name="robots" content="index, follow">

    <!-- Vendor -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">

    <!-- Application -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ACO Simulator</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-bs-toggle="dropdown">
                                Examples
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item examples" data-file="dj38.tsp" href="#">dj38.tsp</a></li>
                                <li><a class="dropdown-item examples" data-file="oliver30.tsp" href="#">oliver30.tsp</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="flex-shrink-0">

        <div class="toolbar">
            <div class="container-fluid">
                <div class="row py-2">
                    <div class="col">
                        <div class="btn-toolbar">
                            <div class="btn-group me-2">
                                <button id="play" class="btn btn-sm btn-outline-primary"><i class="fa fa-play me-1"></i>Play</button>
                                <button id="step" class="btn btn-sm btn-outline-primary"><i class="fa fa-step-forward me-1"></i>Step</button>
                                <button id="stop" class="btn btn-sm btn-outline-primary" disabled><i class="fa fa-stop me-1"></i>Stop</button>
                            </div>
                            <div class="btn-group me-2 ">
                                <input type="radio" class="btn-check" name="options" id="add-node" autocomplete="off" checked>
                                <label class="btn btn-sm btn-outline-secondary" for="add-node"><i class="fa fa-plus"></i></label>
                                <input type="radio" class="btn-check" name="options" id="move-node" autocomplete="off">
                                <label class="btn btn-sm btn-outline-secondary" for="move-node"><i class="fa fa-mouse-pointer"></i></label>
                            </div>
                            <div class="btn-group">
                                <button id="clear-all" class="btn btn-sm btn-outline-danger"><i class="fa fa-trash me-1"></i>Clear All</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <a class="btn btn-sm btn-success" href=""><i class="fa fa-share-alt me-1"></i>Share</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid mt-2">
            <div class="row">
                <div class="col-lg-9 mb-0 mb-3 mb-lg-0">
                    <canvas id="canvas"></canvas>
                </div>
                <div class="col-lg-3 mb-3 mb-lg-0">
                    <div class="card card-body">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <button  class="nav-link active" data-toggle="tab" data-bs-toggle="tab" data-bs-target="#info" data-i18n="info">Info</button >
                            </li>
                            <li class="nav-item">
                                <button  class="nav-link" data-bs-toggle="tab" data-bs-target="#chart" data-i18n="chart">Chart</button >
                            </li>
                            <li class="nav-item">
                                <button  class="nav-link" data-bs-toggle="tab" data-bs-target="#settings" data-i18n="settings">Settings</button >
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane fade mt-3 show active" id="info">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="card card-body text-center text-dark bg-light mb-3">
                                            <p class="fs-5 generation-counter">0</p>
                                            <small class="text-muted">Generations</small>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="card card-body text-center text-dark bg-light">
                                            <p class="fs-5 best-value">NaN</p>
                                            <small class="text-muted">Best Value So Far</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">ACO</label>
                                    <select class="form-select form-select-sm" id="aco">
                                        <option value="as" selected>Ant System</option>
                                        <option value="acs">Ant Colony System</option>
                                      </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label d-block">Ant Speed</label>
                                    <div class="btn-group d-flex btn-group-sm" role="group">
                                        <input type="radio" class="btn-check" name="ant-speed" id="slow" autocomplete="off" value="250" >
                                        <label class="btn btn-outline-primary" for="slow">Slow</label>

                                        <input type="radio" class="btn-check" name="ant-speed" id="good" autocomplete="off" value="80" checked>
                                        <label class="btn btn-outline-primary" for="good">Good</label>

                                        <input type="radio" class="btn-check" name="ant-speed" id="fast" autocomplete="off" value="10">
                                        <label class="btn btn-outline-primary" for="fast">Fast</label>

                                        <input type="radio" class="btn-check" name="ant-speed" id="crazy" autocomplete="off" value="1">
                                        <label class="btn btn-outline-primary" for="crazy">Crazy</label>
                                    </div>
                                </div>

                            </div>
                            <div class="tab-pane fade mt-3" id="chart">
                                <div id="chart"></div>
                            </div>
                            <div class="tab-pane fade mt-3" id="settings">
                                <form>
                                    <div class="form-check form-switch mb-3">
                                        <input class="form-check-input" type="checkbox" value="" id="show-grid">
                                        <label class="form-check-label" for="show-grid">Show Grid</label>
                                    </div>
                                    <div class="form-check form-switch mb-3">
                                        <input class="form-check-input" type="checkbox" value="" id="show-pheromones">
                                        <label class="form-check-label" for="show-pheromones">Show Pheromones</label>
                                    </div>
                                    <hr/>
                                    <div class="row mb-3">
                                        <div class="col-6">
                                            <label for="alpha" class="form-label" title="Relative influence of the pheromone">&alpha;</label>
                                            <input type="number" class="form-control form-control-sm" id="alpha" step="0.1" min="0.0" value="1.0">
                                        </div>
                                        <div class="col-6">
                                            <label for="beta" class="form-label" title="Relative influence of the heuristic information">&beta;</label>
                                            <input type="number" class="form-control form-control-sm" id="beta" step="0.1" min="0.0" value="2.0">
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="rho" class="form-label" title="pheromone trail evaporation">&rho;&nbsp;(Evaporation)</label>
                                        <input type="number" class="form-control form-control-sm" id="rho" step="0.1" min="0.0" max="1.0" value="0.1">
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-6">
                                            <label for="omega" class="form-label">Omega</label>
                                            <input type="number" class="form-control form-control-sm" id="omega" step="0.1" min="0.0" max="1.0"  value="0.1">
                                        </div>
                                        <div class="col-6">
                                            <label for="q0" class="form-label">Q0</label>
                                            <input type="number" class="form-control form-control-sm" id="q0" step="0.1" min="0.0" max="1.0" value="0.9">
                                        </div>
                                    </div>


                                </form>
                            </div>
                        </div>
                    </div> <!-- sidebar -->
                </div>
            </div>
        </div>
        <img id="ant-image" class="d-none" src="img/ant.png"/>
    </main>

    <footer class="footer mt-auto py-2 bg-light">
        <div class="container-fluid small text-muted">
            <div class="row">
                <div class="col me-auto">
                    <span >Made with <i class="far fa-heart"></i> in JS</span>
                </div>
                <div class="col-auto">
                    <a href="old-version" class="text-decoration-none text-muted" target="_blank">Old Version</a>
                    <span class="mx-2">|</span>
                    <a href="https://github.com/thiagodnf/aco-simulator" class="text-decoration-none text-muted" target="_blank">Source Code</a>
                    <span class="mx-2">|</span>
                    <a href="#" class="text-decoration-none text-muted flag-icon flag-icon-us"></a>
                    <a href="#" class="text-decoration-none text-muted flag-icon flag-icon-br"></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Vendor -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/domurl@2.3.4/url.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.src.js"></script>
    <script src="https://chancejs.com/chance.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.4.0/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.7/jquery.i18n.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.7/jquery.i18n.messagestore.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.7/jquery.i18n.fallbacks.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.7/jquery.i18n.language.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.7/jquery.i18n.parser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.7/jquery.i18n.emitter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.7/jquery.i18n.emitter.bidi.min.js"></script>


    <!-- Application -->

    <!-- Util-->
    <script src="js/utils/fabricjs-utils.js"></script>
    <script src="js/utils/normalize-utils.js"></script>
    <script src="js/utils/random-utils.js"></script>
    <script src="js/utils/array-utils.js"></script>
    <script src="js/utils/chart-utils.js"></script>
    <script src="js/utils/nearest-neighbour.js"></script>


    <script src="js/aco/subset/all-ants.js"></script>
    <script src="js/aco/subset/global-best.js"></script>

    <!-- Evaporation and Deposit-->
    <script src="js/aco/pheromone/local-update/acs-local-update.js"></script>
    <script src="js/aco/pheromone/global-update/global-update.js"></script>
    <script src="js/aco/pheromone/global-update/evaporation/full-evaporation.js"></script>
    <script src="js/aco/pheromone/global-update/deposit/partial-deposit.js"></script>
    <script src="js/aco/pheromone/global-update/deposit/full-deposit.js"></script>

    <!-- Exploration-->
    <script src="js/aco/exploration/ant-exploration.js"></script>
    <script src="js/aco/exploration/pseudo-random-proportional.js"></script>
    <script src="js/aco/exploration/q-selection.js"></script>
    <!-- Selection-->
    <script src="js/aco/selection/ant-selection.js"></script>
    <script src="js/aco/selection/roulette-wheel.js"></script>
    <!-- ACO-->
    <script src="js/aco/aco.js"></script>
    <script src="js/aco/random-system.js"></script>
    <script src="js/aco/ant-system.js"></script>
    <script src="js/aco/ant-colony-system.js"></script>
    <!-- Model -->
    <script src="js/aco/model/ant.js"></script>
    <script src="js/aco/model/node.js"></script>
    <script src="js/aco/model/environment.js"></script>

    <script src="js/canvas.js"></script>
    <script src="js/events.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
