<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>ACO Simulator</title>

    <meta name="author" content="Thiago Ferreira">
    <meta name="description" content="Ant Colony Optimization Simulator developed in HTML">
    <meta name="keywords" content="aco, ant colony optimization, ant system, as, simulation, tsp, travelling salesman problem">
    <meta name="robots" content="index, follow">

    <!-- Vendor -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Application -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ACO Simulator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/thiagodnf/aco-simulator" target="_blank">Source Code</a>
                    </li>
                </ul>
                <a class="btn btn-success" href="">Share</a>
            </div>
        </div>
    </nav>
    <main>
        <div class="container-fluid">

            <div class="toolbar mb-3 pt-3">
                <div class="btn-group me-2">
                    <button id="play" class="btn btn-outline-primary"><i class="fa fa-play me-1"></i>Play</button>
                    <button id="step" class="btn btn-outline-primary"><i class="fa fa-step-forward me-1"></i>Step</button>
                    <button id="stop" class="btn btn-outline-primary" disabled><i class="fa fa-stop me-1"></i>Stop</button>
                </div>
                <div class="btn-group me-2 ">
                    <input type="radio" class="btn-check" name="options" id="add-node" autocomplete="off" checked>
                    <label class="btn btn-outline-secondary" for="add-node"><i class="fa fa-plus"></i></label>
                    <input type="radio" class="btn-check" name="options" id="move-node" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="move-node"><i class="fa fa-mouse-pointer"></i></label>
                </div>
                <div class="btn-group">
                    <button id="clear-all" class="btn btn-outline-danger"><i class="fa fa-trash me-1"></i>Clear All</button>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-9 mb-3">
                    <canvas id="canvas"></canvas>
                </div>
                <div class="col-lg-3 mb-3">
                    <div class="card card-body">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <button  class="nav-link active" data-toggle="tab" data-bs-toggle="tab" data-bs-target="#info" data-i18n="info">Info</button >
                            </li>
                            <li class="nav-item">
                                <button  class="nav-link" data-bs-toggle="tab" data-bs-target="#settings" data-i18n="settings">Settings</button >
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane pt-2 fade show active" id="info">
                                oi
                            </div>
                            <div class="tab-pane pt-2 fade" id="settings">
                                <form>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="show-pheromones" checked>
                                        <label class="form-check-label" for="show-pheromones">Show Pheromones</label>
                                      </div>
                                </form>
                            </div>
                        </div>
                    </div> <!-- sidebar -->
                </div>
            </div>
        </div>
    </main>

    <!-- Vendor -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.4.0/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.7/jquery.i18n.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.7/jquery.i18n.messagestore.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.7/jquery.i18n.fallbacks.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.7/jquery.i18n.language.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.7/jquery.i18n.parser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.7/jquery.i18n.emitter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.7/jquery.i18n.emitter.bidi.min.js"></script>

    <!-- Application -->

    <script src="js/utils/fabricjs-utils.js"></script>
    <script src="js/utils/array-utils.js"></script>

    <script src="js/ant.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/events.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
